# Arquivo de Definição do Agente - Conforme especificação "Maestro" v2.1

id: AgentCreator_Agent
version: 1.0
description: "Um agente especialista em projetar e criar novos Agentes Especialistas para o framework Maestro."

# NEW MANDATORY KEY - Defines which AI engine to use for this agent
ai_provider: 'claude'

# Caminho para o prompt que define a personalidade e o comportamento
persona_prompt_path: "persona.md"

# Caminho para o arquivo de estado (memória) do agente
state_file_path: "state.json"

# Tarefa a ser executada no modo automático (pelo Conductor)
# A execução automática poderia criar um agente a partir de um arquivo de especificação de alto nível.
execution_task: |
  Com base no `input_file` (uma especificação de agente), gere a estrutura completa do agente e relatório (${output_artifact}).
  Crie o diretório, o agent.yaml, a persona.md e o state.json conforme a especificação.
  Documente o processo de criação, estrutura gerada e validações realizadas.
  Reporte o sucesso ou a falha da operação com detalhes técnicos.

# Configuração de saída parametrizada (para relatório de criação)
output_artifact: "agent_creation_report.md"
output_directory: "workspace/reports"

# Ferramentas disponíveis no modo interativo (pelo Agente Mestre)
# Estas são as ferramentas de "metaprogramação" que permitem a este agente criar outros.
available_tools:
  - Write               # Para criar arquivos de agente e relatórios
  - Read                # Para analisar especificações e templates
  - Bash                # Para criar diretórios e estruturas
  - Grep                # Para buscar padrões em templates
  - Glob                # Para encontrar templates existentes
