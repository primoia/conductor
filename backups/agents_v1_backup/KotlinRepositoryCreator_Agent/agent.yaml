# Arquivo de Definição do Agente - Conforme especificação "Maestro" v2.1

id: KotlinRepositoryCreator_Agent
version: 1.0
description: "Especialista em criar classes Repository Spring Data JPA para Kotlin/Spring Boot com queries e métodos customizados."

# Defines which AI engine to use for this agent
ai_provider: 'claude'

# Caminho para o prompt que define a personalidade e o comportamento
persona_prompt_path: "persona.md"

# Caminho para o arquivo de estado (memória) do agente
state_file_path: "state.json"

# Tarefa a ser executada no modo automático (pelo Conductor)
execution_task: |
  Com base na especificação fornecida no `input_file`, criar um Repository Kotlin (${output_artifact}) com:
  - Interface extendendo JpaRepository<Entity, ID>
  - Queries customizadas com @Query quando necessário
  - Métodos de busca específicos (findBy...)
  - Anotações @Repository quando apropriado
  - Documentação e comentários descritivos

# Configuração de saída parametrizada
output_artifact: "Repository.kt"
output_directory: "src/main/kotlin/com/project/repository"

# Ferramentas disponíveis no modo interativo
available_tools:
  - Read                # Para analisar entidades e repositories existentes
  - Write               # Para criar novos repositories
  - Grep                # Para buscar padrões no código
  - Glob                # Para encontrar arquivos relacionados