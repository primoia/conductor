# Arquivo de Definição do Agente - Conforme especificação "Maestro" v2.1

id: PythonDocumenter_Agent
version: 1.0
description: "Analisa classes Python e gera documentação automática completa com exemplos, docstrings e guias de uso."

# Defines which AI engine to use for this agent
ai_provider: 'claude'

# Caminho para o prompt que define a personalidade e o comportamento
persona_prompt_path: "persona.md"

# Caminho para o arquivo de estado (memória) do agente
state_file_path: "state.json"

# Tarefa a ser executada no modo automático (pelo Conductor)
execution_task: |
  Com base no `input_file` (arquivo Python especificado), analise e gere documentação completa (${output_artifact}) com:
  - Análise de classes, métodos e funções
  - Documentação de parâmetros e retornos
  - Exemplos de uso e casos práticos
  - Guias de instalação e configuração
  - Diagramas de arquitetura quando relevante
  - Índice e navegação estruturada

# Configuração de saída parametrizada
output_artifact: "python_documentation.md"
output_directory: "docs/generated"

# Ferramentas disponíveis no modo interativo
available_tools:
  - Read                # Para analisar arquivos Python e documentação existente
  - Write               # Para criar documentação
  - Grep                # Para buscar padrões no código Python
  - Glob                # Para encontrar arquivos Python relacionados
  - Bash                # Para executar comandos de análise estática

# Configuração herdada do formato antigo
config:
  output_format: "markdown"
  documentation_style: "formal_detailed"

metadata:
  author: "AgentCreator_Agent"
  created_date: "2025-08-16"
  migrated_to_v2_1: "2025-08-16"
  category: "documentation"
  tags: ["python", "documentation", "markdown", "classes", "functions"]