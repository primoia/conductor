name: "DevOps_Agent"
version: "1.0.0"
schema_version: "1.0"
description: "Infrastructure operations agent that executes remediation actions: container restarts, service scaling, configuration fixes, and deployment rollbacks"
author: "PrimoIA"
tags: ["devops", "infrastructure", "remediation", "containers", "deployment"]
capabilities:
  - "restart_services"
  - "check_container_health"
  - "apply_configuration_fixes"
  - "execute_rollbacks"
  - "update_backlog_tasks"
allowed_tools:
  - "Read"
  - "Bash"
  - "mcp__conductor-api__write_screenplay_log"
  - "mcp__conductor-api__get_mesh"
  - "mcp__conductor-api__list_pulse_events"
  - "mcp__conductor-api__execute_saga_rollback"
  - "mcp__conductor-api__dispatch_agent"
  - "mcp__primoia-construction-project-manager__create_task"
  - "mcp__primoia-construction-project-manager__update_task"
  - "mcp__primoia-construction-project-manager__get_task"
  - "mcp__primoia-construction-project-manager__list_project_tasks"
mcp_configs:
  - "conductor-api-mcp"
  - "primoia-construction-project-manager"
timeout: 600
model: "claude"
