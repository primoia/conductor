ai_provider: claude
name: AgentCreator_Agent
available_tools:
- Write
- Read
- Bash
- Grep
- Glob
description: Um agente especialista em projetar e criar novos Agentes Especialistas
  para o framework Maestro.
execution_mode: meta_agent
execution_task: 'Com base no `input_file` (uma especificação de agente), gere a estrutura
  completa do agente v2.0 e relatório (${output_artifact}).

  Crie o diretório na estrutura projects/<ambiente>/<projeto>/agents/<agent_id>/.

  Gere agent.yaml v2.0 com target_context (se project_resident), persona.md e state.json.

  Para agentes project_resident, inclua execution_mode e target_context com project_key
  e output_scope. Para meta_agent, omita target_context.

  Documente o processo de criação, estrutura gerada e validações realizadas.

  Reporte o sucesso ou a falha da operação com detalhes técnicos.

  '
id: AgentCreator_Agent
output_artifact: agent_creation_report.md
output_directory: workspace/reports
persona_prompt_path: persona.md
state_file_path: state.json
version: '2.0'
