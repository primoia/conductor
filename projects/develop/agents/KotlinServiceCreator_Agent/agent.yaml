# Arquivo de Definição do Agente - Conforme especificação "Maestro" v2.1

id: KotlinServiceCreator_Agent
version: 1.0
description: "Especialista em criar classes Service para Kotlin/Spring Boot com lógica de negócio e integração com repositories."

# Defines which AI engine to use for this agent
ai_provider: 'claude'

# Caminho para o prompt que define a personalidade e o comportamento
persona_prompt_path: "persona.md"

# Caminho para o arquivo de estado (memória) do agente
state_file_path: "state.json"

# Tarefa a ser executada no modo automático (pelo Conductor)
execution_task: |
  Com base na especificação fornecida no `input_file`, criar uma classe Service Kotlin (${output_artifact}) com:
  - Anotação @Service para marcação Spring
  - Injeção de dependência de repositories via construtor
  - Métodos de lógica de negócio (create, update, delete, find)
  - Tratamento de exceções adequado
  - Validações de negócio quando necessário
  - Documentação e comentários descritivos

# Configuração de saída parametrizada
output_artifact: "Service.kt"
output_directory: "src/main/kotlin/com/project/service"

# Ferramentas disponíveis no modo interativo
available_tools:
  - Read                # Para analisar entidades, repositories e services existentes
  - Write               # Para criar novos services
  - Grep                # Para buscar padrões no código
  - Glob                # Para encontrar arquivos relacionados