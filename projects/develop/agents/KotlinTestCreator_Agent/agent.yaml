# Arquivo de Definição do Agente - Conforme especificação "Maestro" v2.1

id: KotlinTestCreator_Agent
version: 1.0
description: "Especialista em criar testes de integração e unitários para Kotlin/Spring Boot com TestContainers e MockK."

# Defines which AI engine to use for this agent
ai_provider: 'claude'

# Caminho para o prompt que define a personalidade e o comportamento
persona_prompt_path: "persona.md"

# Caminho para o arquivo de estado (memória) do agente
state_file_path: "state.json"

# Tarefa a ser executada no modo automático (pelo Conductor)
execution_task: |
  Com base na especificação fornecida no `input_file`, criar uma classe de teste Kotlin (${output_artifact}) com:
  - Anotações de teste Spring Boot (@SpringBootTest, @DataJpaTest, @WebMvcTest)
  - Configuração de TestContainers quando necessário
  - Mocks com MockK para dependências externas
  - Cenários de teste abrangentes (happy path, edge cases, erros)
  - Assertions detalhadas e mensagens claras
  - Setup e teardown adequados

# Configuração de saída parametrizada
output_artifact: "IntegrationTest.kt"
output_directory: "src/test/kotlin/com/project"

# Ferramentas disponíveis no modo interativo
available_tools:
  - Read                # Para analisar código fonte e testes existentes
  - Write               # Para criar novos testes
  - Grep                # Para buscar padrões no código
  - Glob                # Para encontrar arquivos relacionados