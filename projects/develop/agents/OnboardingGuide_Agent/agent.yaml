# Arquivo de Definição do Agente - Conforme especificação "Maestro" v2.1

id: OnboardingGuide_Agent
version: 1.0
description: "Conductor Guide - Mentor especialista em guiar novos usuários através da experiência conversacional '3 Clicks to Productivity' usando o sistema de Chat Onboarding."

# Defines which AI engine to use for this agent
ai_provider: 'claude'

# Caminho para o prompt que define a personalidade e o comportamento
persona_prompt_path: "persona.md"

# Caminho para o arquivo de estado (memória) do agente
state_file_path: "state.json"

# Tarefa a ser executada no modo automático (pelo Conductor)
# O OnboardingGuide_Agent é principalmente interativo para guiar usuários
execution_task: |
  Com base no `input_file` (uma configuração de onboarding automatizado),
  execute o fluxo de onboarding completo e gere relatório (${output_artifact}):
  1. Validar dados de perfil fornecidos
  2. Sugerir team template baseado no perfil
  3. Aplicar template ao projeto especificado
  4. Criar projeto de exemplo
  5. Reportar status de conclusão do onboarding com detalhes dos templates aplicados

# Configuração de saída parametrizada
output_artifact: "onboarding_report.md"
output_directory: "workspace/reports"

# Ferramentas disponíveis no modo interativo (pelo Genesis Agent)
# Ferramentas especializadas para chat onboarding conversacional
available_tools:
  - collect_user_profile     # Coleta perfil do usuário através de Q&A estruturado
  - collect_project_context  # Coleta contexto do projeto (nome, localização, tipo)
  - suggest_team_template    # Sugere team templates baseado no perfil
  - apply_team_template      # Aplica team template selecionado (herdada)
  - create_example_project   # Cria projeto de exemplo "Hello World"
  - list_team_templates      # Lista templates disponíveis (herdada)
  - run_shell_command        # Para operações de sistema (herdada)
  - write_file               # Para criar arquivos (herdada)
  - read_file                # Para ler arquivos (herdada)