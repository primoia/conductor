# Arquivo de Definição do Agente - Conforme especificação "Maestro" v2.1

id: Onboarding_Agent
version: 1.0
description: "Agente especialista em guiar novos usuários através da experiência '3 Clicks to Productivity' usando Team Templates do Conductor."

# Defines which AI engine to use for this agent
ai_provider: 'claude'

# Caminho para o prompt que define a personalidade e o comportamento
persona_prompt_path: "persona.md"

# Caminho para o arquivo de estado (memória) do agente
state_file_path: "state.json"

# Tarefa a ser executada no modo automático (pelo Conductor)
# O Onboarding_Agent é principalmente interativo, mas pode aplicar um team template automaticamente
execution_task: |
  Com base no `input_file` (um arquivo de configuração contendo team_id, project_root, env),
  aplique automaticamente o team template especificado ao projeto.
  Valide todas as dependências e reporte o sucesso ou falha da operação.

# Ferramentas disponíveis no modo interativo (pelo Genesis Agent)
# Ferramentas especializadas para gerenciar team templates e onboarding
available_tools:
  - list_team_templates    # Lista templates disponíveis em config/teams/
  - apply_team_template    # Aplica um team template a um projeto
  - run_shell_command      # Para operações de sistema (mkdir, etc.)
  - write_file             # Para criar arquivos de configuração
  - read_file              # Para ler templates e validar estruturas