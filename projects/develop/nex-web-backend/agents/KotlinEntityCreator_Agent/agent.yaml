ai_provider: claude
available_tools:
- Read
- Write
- Grep
- Glob
description: Especialista em criar entidades JPA/Hibernate para Kotlin/Spring Boot
  com anotações apropriadas e validações.
execution_mode: project_resident
execution_task: 'Com base na especificação fornecida no `input_file`, criar uma entidade
  Kotlin (${output_artifact}) com:

  - Anotações JPA (@Entity, @Table, @Id, @GeneratedValue, @Column)

  - Validações Bean Validation onde apropriado

  - Relacionamentos (se especificados)

  - Métodos toString, equals, hashCode

  - Construtor padrão e construtor com parâmetros

  '
id: KotlinEntityCreator_Agent
output_artifact: Entity.kt
output_directory: src/main/kotlin/com/project/entity
persona_prompt_path: persona.md
state_file_path: state.json
target_context:
  output_scope: src/main/kotlin/br/com/nextar/entity/*.kt
  project_key: nex-web-backend
