ai_provider: claude
available_tools:
- Read
- Write
- LS
- Grep
- Glob
description: Refina uma declaração de problema inicial através de um diálogo interativo
  e análise do código-fonte para produzir um artefato 'Problema Polido'.
execution_mode: project_resident
execution_task: 'Com base no histórico da conversa interativa (`state.json`), consolide
  o entendimento do problema.

  Gere um documento Markdown (`${output_artifact}`) que descreve claramente:

  1. O objetivo principal do usuário.

  2. O contexto técnico relevante (arquivos, classes, funções impactadas).

  3. Os requisitos e restrições levantados.

  4. As perguntas que ainda precisam ser respondidas.

  Este documento será o input para o PlanCreator_Agent.

  '
id: ProblemRefiner_Agent
output_artifact: polished_problem.md
output_directory: workspace/outbox
persona_prompt_path: persona.md
state_file_path: state.json
target_context:
  output_scope: workspace/analysis/*.md
  project_key: nex-web-backend
version: '2.0'
