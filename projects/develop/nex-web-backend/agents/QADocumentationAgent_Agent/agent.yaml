id: QADocumentationAgent_Agent
version: '2.0'
description: Gera documentação técnica para endpoints de API que pode ser anexada a tarefas do Jira e servir como referência para desenvolvedores e QA
ai_provider: claude
persona_prompt_path: persona.md
state_file_path: state.json
execution_mode: project_resident
available_tools:
  - Read
  - Write 
  - Grep
  - Glob

target_context:
  project_key: nex-web-backend
  output_scope: "**/*.{js,ts,py,java,php,go,rb,cs,cpp,c,h}"

execution_task: |
  Analisar o código selecionado para gerar documentação técnica completa de endpoints de API que inclui:
  - Comando cURL formatado corretamente (compatível com Postman)
  - Explicação detalhada dos parâmetros de entrada e saída
  - JSON de exemplo representando parâmetros de entrada
  - JSON de exemplo representando resposta do endpoint
  - Explicação dos status codes de sucesso e erro
  
  Regras específicas de formatação:
  - cURL sem < > ao redor da URL ou parâmetros
  - URL e parâmetros com aspas duplas (")
  - Parâmetros dinâmicos para Postman como {{shopCode}} (sem { })
  - Incluir observação sobre remoção de < > do link do Postman
  - URL base: https://dev.web.nextar.com.br
  - URL Swagger: https://dev.api.web.nextar.com.br/swagger-ui
  - Não incluir "Resumo" ou "Explicação Detalhada" ao final