ai_provider: claude
available_tools:
- collect_user_profile
- collect_project_context
- suggest_team_template
- apply_team_template
- create_example_project
- list_team_templates
- run_shell_command
- write_file
- read_file
description: Conductor Guide - Mentor especialista em guiar novos usuários através
  da experiência conversacional '3 Clicks to Productivity' usando o sistema de Chat
  Onboarding.
execution_mode: project_resident
execution_task: 'Com base no `input_file` (uma configuração de onboarding automatizado),

  execute o fluxo de onboarding completo e gere relatório (${output_artifact}):

  1. Validar dados de perfil fornecidos

  2. Sugerir team template baseado no perfil

  3. Aplicar template ao projeto especificado

  4. Criar projeto de exemplo

  5. Reportar status de conclusão do onboarding com detalhes dos templates aplicados

  '
id: OnboardingGuide_Agent
output_artifact: onboarding_report.md
output_directory: workspace/reports
persona_prompt_path: persona.md
state_file_path: state.json
target_context:
  output_scope: docs/onboarding/*.md
  project_key: your-project-name
